<h3 class="text-center">{{titulo}}</h3>
<form (ngSubmit)="guardar()" [formGroup]="formulario">
    <div class="row">
        <div class="col text-center">
            <small class="text-muted">Categoria actual: </small> <span class="badge bg-info"> {{categoria.descripcion}}</span>
        </div>
    </div>
    <div class="row">
        <label class="control-label">Descripcion</label>
        <input formControlName="descripcion" type="text" class="form-control">
        <small *ngIf="fs.validar('descripcion')" class="text-danger">Debe ingresar minimo 5 caracteres</small>

    </div>

    <div class="row">
        <label class="form-label">Tipo</label>
        <select class="form-select" formControlName="tipo" required>
        <option *ngFor="let opcion of opciones" [value]="opcion">{{opcion}}</option>
      </select>
    </div>


    <br>

    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> Guardar</button>
    </div>

</form>
